<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B026FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0A0A0F"/>
  
  <!-- Terminal Icon -->
  <rect x="80" y="80" width="352" height="352" rx="40" fill="url(#grad1)" opacity="0.1"/>
  <rect x="90" y="90" width="332" height="332" rx="35" fill="none" stroke="url(#grad1)" stroke-width="4"/>
  
  <!-- Terminal Prompt -->
  <text x="140" y="200" font-family="monospace" font-size="80" font-weight="bold" fill="#00F0FF">&gt;_</text>
  
  <!-- Code Brackets -->
  <text x="180" y="320" font-family="monospace" font-size="120" font-weight="bold" fill="url(#grad1)">{}</text>
  
  <!-- Accent Line -->
  <line x1="120" y1="380" x2="392" y2="380" stroke="#00F0FF" stroke-width="6" stroke-linecap="round"/>
</svg>
